<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styling/buttons.css" />
    <link rel="stylesheet" href="/Styling/index.css" />
    <link rel="stylesheet" href="/Styling/popUp.css" />
    <title>Don't push my buttons</title>
  </head>
  <body>
    <!-- Pop up -->
    <div id="myPopup" class="popup">
      <!-- Popup content -->
      <div class="popup-content">
        <span class="close">&times;</span>
        <p id="popup-text"></p>
      </div>
    </div>
    <div class="buttonContainer">
      <button id="bouncing" class="push">Don't push me</button>
      <button id="run" class="touch">Don't touch me</button>
      <button id="dont" class="nix">NO!</button>
    </div>
    <script src="/JavaScript/script.js"></script>
  </body>
</html>
